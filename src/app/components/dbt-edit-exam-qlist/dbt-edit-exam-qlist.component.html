<div>
  <table>
    <tr>
      <td>Title:</td>
      <td>{{ exam.title }}</td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>{{ exam.description }}</td>
    </tr>
    <tr>
      <td>
        <input type="button" value="Edit Exam Info" (click)="editExamInfo()" />
      </td>
    </tr>
  </table>
</div>

<table>
  <tr *ngFor="let question of theExamQuestions" style="cursor: pointer" class="input-group">
    <td>
      {{ question.questionId }}
    </td>
    <td>
      {{ question.questionText }}
    </td>
    <td>
      <input type="button" value="EDIT" (click)="editQuestion(question.questionId)" />
    </td>
    <td>
      <input type="button" value="DELETE" (click)="deleteQuestion(question.questionId)" />
    </td>
  </tr>
</table>

<div>
  <input type="button" value="Add Question" (click)="addQuestion()" />
</div>
