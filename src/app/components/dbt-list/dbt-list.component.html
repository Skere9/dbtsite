<h4>List of available exams</h4>

<p *ngIf="!exams_loaded" style="color:brown">
  Loading Exams .... please wait a moment ...
</p>

<div (examSelected)="gotIt($event)">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let exam of exams" (click)="examClicked(exam.id)" style="cursor: pointer" ng-mouseover="rowStyle={'background-color': 'red'}; grid.appScope.onRowHover(this);"
        matTooltip="Click to see detail." matTooltipShowDelay="1000">
        <td>{{ exam.id }}.</td>
        <td>{{ exam.title }} </td>
        <td>{{ exam.description }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="button-group">
  <button type="submit" class="btn btn-success" (click)="addNewExam()">Add New Exam</button>
</div>
