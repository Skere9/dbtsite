<div class="row">

  <div class="col-md-4">
  </div>

  <div class="col-md-4">
    <div class="panel-heading">
      <h4>Sign In</h4>
    </div>

    <div class="panel-body">
      <div class="input-group" style="width: 250px">
        <input class="form-control" type="text" [(ngModel)]="userName" placeholder="Username" name="userName" required
        />
      </div>
      <div class="input-group" style="width: 250px">
        <div *ngIf="!flagShowPassword">
          <input class="form-control" type="password" width="50" [(ngModel)]="passWord" placeholder="PassWord" name="passWord" id="passWord"
            required />
        </div>
        <div *ngIf="flagShowPassword">
          <input class="form-control" type="text" width="50" [(ngModel)]="passWord" placeholder="PassWord" name="passWord" id="passWord"
            required />
        </div>
        <button type="button" class="btn btn-info btn-sm" (click)="togglePassword()"><span class="fas fa-exchange-alt"></span> {{ theShowOrHideMessage }}</button>

      </div>
      <p>
        <a routerLink="forgot-password">Forgot your password?</a>
      </p>
      <p class="alert alert-danger" *ngIf="signInAttemptFailed">
        Login failed! Please try again.
      </p>
      <div class="input-group">
        <button type="button" class="btn btn-info btn-md m-2" (click)="Reset()"><span class="fas fa-undo-alt"></span> Reset</button>
        <button type="button" class="btn btn-success btn-md m-2" (click)="SignIn()"><span class="fas fa-sign-in-alt"></span> Sign In</button>
      </div>
    </div>
  </div>

  <div class="col-md-4">
  </div>

</div>
