<div class="row">

  <div class="col-md-2">
  </div>

  <div class="col-md-8">

    <div class="row">

      <div class="col-md-3">
      </div>
      
      <div class="col-md-9">
          <h1>Sign Up</h1>
          <h3>Please enter the following information to register a new account.</h3>
          <hr />
        <p>
          <i>If you already have an account,
            <a routerLink="/signIn">please sign in.</a>
          </i>
        </p>
        <p>
          <i>If you think you already have an account but don't remember the password,
            <a routerLink="/forgot-password">please click here</a>.</i>
        </p>
      </div>
    </div>

    <form>

    <div class="row">
      <div class="col-md-3">
        <label>Name:</label>
      </div>
      <div class="col-md-4">
        <input class="form-control" type="text" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" />
      </div>
      <div class="col-md-5">
        <input class="form-control" type="text" [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3" *ngIf="!emailAddressNotUnique">
        <label>Email:</label>
      </div>
      <div class="col-md-3 alert alert-danger" *ngIf="emailAddressNotUnique">
        <label>Email:</label>
      </div>
      <div class="col-md-9">
        <input class="form-control" type="text" [(ngModel)]="user.email" placeholder="Email Address" name="emailAddress" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 alert alert-danger" *ngIf="emailAddressNotUnique">
        STOP! Please enter another email address. This is already in the database.
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">
        <label>User Name:</label>
      </div>
      <div class="col-md-8">
        <input class="form-control" type="text" [(ngModel)]="user.userName" placeholder="Username" name="username" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label>Password:</label>
      </div>
      <div class="col-md-8">
        <input class="form-control" type="password" [(ngModel)]="user.pword" placeholder="Password" name="password" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 text-center">
        <button class="btn btn-info m-2" type="reset" (click)="Reset()">Reset</button>
        <button class="btn btn-success m-2" type="submit" (click)="SignUp()">Sign Up</button>
      </div>
    </div>

    <div class="col-md-2">

    </div>

    </form>
    
  </div>
