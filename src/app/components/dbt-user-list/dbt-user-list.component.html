<p>
  dbt-user-list works!
</p>

<div class="row" *ngFor="let user of users">
  <div class="col-md-1">
    <button type="button" class="btn btn-success btn-sm"><span class="far fa-edit"></span> Edit</button>
  </div>
  <div class="col-md-3">
    {{ user.firstName }} &nbsp; {{ user.lastName }}
  </div>
  <div class="col-md-2">
    {{ user.userName }}
  </div>
  <div class="col-md-2">
    {{ user.passWord }}
  </div>
  <div class="col-md-2">
    {{ user.email }}
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user._id)"><span class="far fa-file-excel"></span> Delete</button>
  </div>
</div>
