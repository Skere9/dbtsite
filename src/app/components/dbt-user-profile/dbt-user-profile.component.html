User Profile

  <div class="form-group">
    ID: {{ user.id}}
    <input class="form-control" type="text" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" id="firstName"
      required #firstName="ngModel" />
    <input class="form-control" type="text" [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" id="lastName"
      required #lastName="ngModel" />
    <input class="form-control" type="text" [(ngModel)]="user.email" placeholder="Email" name="email" id="email" required
      #email="ngModel" />
  </div>

  <div class="button-group">
    <button type="button" class="btn btn-success" (click)="registerUser()">Register</button>
  </div>
