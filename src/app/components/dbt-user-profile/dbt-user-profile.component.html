<h4>User Profile</h4>


<!-- Show this showing the profile - read-only -->
<div *ngIf="!flagEditProfile">
  <div class="row">
    <div class="col-md-2">
      First Name:
    </div>
    <div class="col-md-10">
      {{ user.firstName }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      Last Name:
    </div>
    <div class="col-md-10">
      {{ user.lastName }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      Email:
    </div>
    <div class="col-md-10">
      {{ user.email }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      User Name:
    </div>
    <div class="col-md-10">
      {{ user.userName }}
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      Password:
    </div>
    <div class="col-md-10">
      <i>Edit to view</i>
    </div>
  </div>


  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
      <button type="button" class="btn btn-success btn-md" (click)="editProfile()">
        <span class="glyphicon glyphicon-edit"></span> Edit profile</button>
    </div>
  </div>

</div>

<!-- Show this if editing the profile -->
<div *ngIf="flagEditProfile">

  <div class="form-group">

    <div class="row">
      <div class="col-md-2">
        First Name:
      </div>
      <div class="col-md-10">
        <input class="form-control" type="text" [(ngModel)]="updateThisUser.firstName" placeholder="First Name" name="firstName"
          id="firstName" #firstName="ngModel" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        Last Name:
      </div>
      <div class="col-md-10">
        <input class="form-control" type="text" [(ngModel)]="updateThisUser.lastName" placeholder="Last Name" name="lastName" id="lastName"
          #lastName="ngModel" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        Email:
      </div>
      <div class="col-md-10">
        <input class="form-control" type="text" [(ngModel)]="updateThisUser.email" placeholder="Email" name="email" id="email" required
          #email="ngModel" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        User name:
      </div>
      <div class="col-md-10">
        <input class="form-control" type="text" [(ngModel)]="updateThisUser.userName" placeholder="UserName" name="userNmail" id="userNmail"
          required #email="ngModel" />

      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        Password:
      </div>

      <div class="col-md-10">
        <div *ngIf="!flagShowPassword">
          <input class="form-control" type="password" width="50" [(ngModel)]="updateThisUser.passWord" placeholder="PassWord" name="passWord"
            id="passWord" required #email="ngModel" />
        </div>
        <div *ngIf="flagShowPassword">
          <input class="form-control" type="text" width="50" [(ngModel)]="updateThisUser.passWord" placeholder="PassWord" name="passWord"
            id="passWord" required #email="ngModel" />
        </div>
        <button type="button" class="btn btn-info btn-sm" (click)="togglePassword()">
          <span class="glyphicon glyphicon-retweet"></span> {{ theShowOrHideMessage }}</button>
      </div>

    </div>

    <div class="row">
      <div class="col-md-2">

      </div>
      <div class="col-md-10">
        <button type="button" class="btn btn-warning btn-md p-1 m-1" (click)="cancelUpdate()">
          <span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
        <button type="button" class="btn btn-info btn-md p-1 m-1" (click)="resetUpdate()">
          <span class="glyphicon glyphicon-arrow-left"></span> Reset</button>
        <button type="button" class="btn btn-success btn-md p-1 m-1" (click)="updateProfile()">
          <span class="glyphicon glyphicon-refresh"></span> Update Profile</button>
      </div>
    </div>

  </div>

</div>
